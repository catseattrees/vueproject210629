<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <h2>当前计数：{{counter}}</h2>
  <!--
  v-on用作监听事件
  v-on:click表示点击时间，click后面跟的是执行的方法，通常在methods里定义
  v-on：可以用@简化代替，语法糖
  -->
<!--  <button v-on:click="add">+</button>-->
<!--  <button v-on:click="sub">-</button>-->
  <button @click="add">+</button>
  <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
     add:function () {
       console.log('add被执行')
       this.counter++
     },
     sub:function (){
       if(this.counter>0){
         console.log('sub被执行')
         this.counter--
       }
     }
    }
  })
</script>
</body>
</html>
